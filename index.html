<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Quote from a bot</h1>
        <p>Seleziona un personaggio e <br> vedi cosa ha da dirti!</p>
    </header>
    <main>
        <div class="container">
            <div class="characters">
                <div class="character" data-character="Ash Ketchum">
                    <img src="./images/ash-ketchum.png" alt="" class="image">
                </div>
                <div class="character" data-character="Batman">
                    <img src="./images/batman.png" alt="" class="image">
                </div>
                <div class="character" data-character="Homer Simpson">
                    <img src="./images/homer-simpson.png" alt="" class="image">
                </div>
                <div class="character" data-character="Hermione Granger">
                    <img src="./images/hermione-granger.png" alt="" class="image">
                </div>
                <div class="character" data-character="Gandalf">
                    <img src="./images/gandalf.png" alt="" class="image">
                </div>
                <div class="character" data-character="Harley Quinn">
                    <img src="./images/harley-quinn.png" alt="" class="image">
                </div>
                <div class="character" data-character="Shrek">
                    <img src="./images/shrek.png" alt="" class="image">
                </div>
                <div class="character" data-character="Barbie">
                    <img src="./images/barbie.png" alt="" class="image">
                </div>
                <div class="character" data-character="Minion">
                    <img src="./images/minion.png" alt="" class="image">
                </div>
            </div>
        </div>
        

        <!-- Loading -->
        <div class="loading loading-hidden">
            <img src="./images/loader.gif" alt="Loader">
        </div>

        <!-- Modal-->
        <div class="modal modal-hidden">
            <div class="modal-box">
                <div class="modal-close">
                    <img src="./images/close.svg" alt="">
                </div>
                <div class="modal-content">
                    
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
